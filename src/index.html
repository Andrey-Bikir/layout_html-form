<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >
      <fieldset class="section">
        <legend>Personal information</legend>
        <label class="block">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        
        <label class="block">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="block">
          How old are You?
          <input
            type="number"
            name="arenum"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="block">
          Full date of birth:
          <input
            type="date"
            name="dbirth"
            required
          >
        </label>

        <label class="block">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Registration</legend>
        <label class="block">
          E-mail:
          <input
            type="email"
            name="mail"
            placeholder="email@example.com"
            required
            multiple
          >
        </label>
        
        <label>
          Password:
          <input
            type="password"
            name="pass"
            required
            autocomplete="off"
            min="6"
            max="20"
          >
        </label>
      </fieldset>
   
      <fieldset class="section">
        <legend>An interesting fact about you!</legend>

        <label class="block cat">
          Do you love cats?
          <input
            type="radio"
            name="c"
            value="Yes"
          >
          Yes
        </label>

        <label class="block cat">
          <input
            type="radio"
            name="c"
            value="No"
          >
          No
        </label>

        <label class="block">
          What is your favorite color?
          <input
            type="color"
            name="colors"
          >
        </label>

        <label class="block">
          What time do you go to bed?
          <input
            type="time" 
            name="sleeptime"
            step="1"
            required
          >
        </label>
        
        <label class="block">
          What are your favorite brand of cars?
          <select
            name="cars"
            size="4"
            multiple
          >
            <option value="BMV">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        
        <label class="block">
          How do you rate our work?
          <input
            type="range"
            name="work"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Additional info:</legend>
        <label class="block">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
            minlength="50"
            maxlength="200"
         ></textarea>
        </label>

        <label class="block">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label> 
      </fieldset>

      <input
        type="submit"
        value="Submit"
        name="submit"
      >

    </form>
  </body>
</html>
