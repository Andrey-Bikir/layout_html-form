<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      avtocomplit="on"
    >
      <fieldset class="section">
        <legend>Personal information</legend>
        <label class="block">Surname:
          <input
            class="info"
            type="text"
            name="surname"
            required
            avtocomplite="of"
          >
        </label>
        
        <label class="block">Name:
          <input
            class="info"
            type="text"
            name="name"
            required
            avtocomplite="of"
          >
        </label>

        
        <label class="block">How old are You?
          <input
            class="info"
            type="text"
            name="arenum"
            maxlength="3"
            size="6"
            value="12"
            required
          >
        </label>

        <label class="block">Full date of birth:
          <input
            class="info"
            type="date"
            name="dbirth"
            required
          >
        </label>

        <label class="block">I accept the term of the agreement
          <input
            class="info"
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Registretion</legend>
        <label class="block">E-mail:
          <input
            class="info"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            multiple
          >
        </label>
        
        <label>Pasword:
          <input
            class="info"
            type="password"
            name="pass"
            required
            avtocomplite="of"
            min="6"
            max="20"
          >
        </label>
      </fieldset>
   
      <fieldset class="section">
        <legend>An interesting fact about you!</legend>

        <label class="block">Do you love cats?
          <input
            class="info"
            type="radio"
            name="c"
          >Yes

          <input
            class="info"
            type="radio"
            name="c"
          >No
        </label>

        <label class="block">What is your favorite color?
          <input
            class="info"
            type="color"
            name="colors"
          >
        </label>

        
        <label class="block">What time do you go to bed?
          <input
            class="info"
            type="time" 
            name="sleeptime"
            required
          >
        </label>
        
        <label class="block">What are your favorite brand of csrs?
          <select
            name="cars"
            size="3"
          >
            <option value="BMV">bmv</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        
        <label class="block">How do you rate our work
          <input
            class="info"
            type="range"
            name="work"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Additional info:</legend>
        <label class="block">Coments
          <textarea
            name="comments"
            cols="20"
            rows="2"
            minlength="150"
            maxlength="200"
         >
          </textarea>
        </label>

        <label class="block">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label> 
      
      </fieldset>

      <input
      class="info"
      type="submit"
      value="submit"
      name="submit"
      >

    </form>
  </body>
</html>
